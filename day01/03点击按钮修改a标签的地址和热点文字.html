<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="跳转链接">
		<a href="http://www.baidu.com" id="ak">百度</a>

		<script>
			var btnObj = document.getElementById("btn");
			btnObj.onclick = function() {
				var akObj = document.getElementById("ak");
				akObj.href = "http://itcast.com";
				akObj.innerText = "传智播客";
			};
		</script>
	</body>
</html>
