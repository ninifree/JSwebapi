<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.cls {
				width: 200px;
				height: 300px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn" value="显示" />
		<div id="dv"></div>
		
		<script src="common.js"></script>
		<script>
			my$("btn").onclick = function() {
				if (this.value == "显示") {
					my$("dv").className = "cls";
					this.value = "隐藏";
				} else {
					my$("dv").className = "dv";
					this.value = "显示";
				}
			};
		</script>
	</body>
</html>
